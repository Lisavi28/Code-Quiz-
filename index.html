<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />  
</head>


<body> 
  <header>
      <div class="timer" id="init">
          <div class="time-left-text">Time left</div>
          <div class="timer-sec"id="timer">50</div>
        </div>
   
      <div class="welcome-box">
        <h1 class="page-title">Quiz Code on JavaScript</h1>
                 <h2 class="Welcome">Welcome!</h2>
        <p>Try to answer the following code-related questions within the time limit. 
                keep in the mind that <spam>incorrect answers will penalize your score/time by 10 seconds!</spam></p>
        <button class="btn" id="start">Start Quiz</button>
      </div>
    </header>

    <section id="questions-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="answer">
       <button class="btn-a" id="btn1">Answer 1</button>
       <button class="btn-a" id="btn2">  Answer 2</button>
       <button class="btn-a" id="btn3"> Answer 3</button>
       <button class="btn-a" id="btn4"> Answer 4</button>
      </div>
    </section>

    <div class="total">
      <h2 id="alerts"></h2>
      </div>         <!-- Here I've inserted Question Count Number from JavaScript -->
           
    <!-- Result Box -->
 
  
    
      <div class="score_text">
      </div>
      <div class="buttons hide">
          <input type="text" name="Name" id="initials" placeholder="initials" />
          <button class="input btn">Submit</button>
      </div>
  </div>

  


  <script src="./assets/js/script.js"></script>    
</body>
</html>
